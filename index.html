<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spain Space SWGoH</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dynamic-loader.js" defer></script>
    <script src="js/grid-priority-progress.js" defer></script>
    <link rel="icon" href="https://assets.swgoh.gg/files/ui/tex.guild_icon_oldrepublic_tint.00b15b7f62455726b72d.webp" type="image/x-icon">
</head>
<body>

<header id="index-dynamic-header">
    <!-- Si falla la carga, este mensaje será visible -->
    <p>Cargando la cabecera...</p>
</header>

<main>
    <div id="holocron-reglas"></div>
    <div id="holocron-prioridades"></div>
    <div id="holocron-warnings"></div>
</main>

<footer id="index-dynamic-footer">
    <!-- Si falla la carga, este mensaje será visible -->
    <p>Cargando el pie...</p>
</footer>

</body>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const sections = [
        { id: "holocron-reglas", url: "_guild-rules.html" },
        { id: "holocron-prioridades", url: "_guild-goals.html" },
        { id: "holocron-warnings", url: "_guild-warnings.html" }
    ];

    sections.forEach(sec => {
        fetch(sec.url)
            .then(res => res.text())
            .then(html => {
                document.getElementById(sec.id).innerHTML = html;
                initGridPriorityProgress(document.getElementById(sec.id));
            })
            .catch(err => console.error(`Error cargando ${sec.url}`, err));
    });
});
</script>
</html>
